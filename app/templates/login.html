<!DOCTYPE html>
<html>
  <head>
    <title>Assistant.Bible</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="text-center">Assistant.Bible</h1>
          <div class="well" id="messages"></div>
          <form class="form-inline" id="loginForm" action="" method="post">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input
                type="email"
                id="loginEmail"
                name="loginEmail"
                required="required"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                id="loginPassword"
                name="loginPassword"
                required="required"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
          <div
            id="error-message"
            class="alert alert-danger mt-3"
            style="display: none"
          ></div>
          <form
            class="form-inline"
            id="signupForm"
            action=""
            method="post"
            style="display: none"
          >
            <div class="form-group">
              <label for="signupEmail">Email</label>
              <input
                type="email"
                id="signupEmail"
                name="signupEmail"
                required="required"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="signupPassword">Password</label>
              <input
                type="password"
                id="signupPassword"
                name="signupPassword"
                required="required"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module">
      // JavaScript to toggle between Sign In and Sign Up forms
      document
        .getElementById('signInLink')
        .addEventListener('click', function () {
          var signInForm = document.getElementById('loginForm');
          var signUpForm = document.getElementById('signupForm');
          var formTitle = document.getElementById('form-title');
          signInForm.style.display = 'block';
          signUpForm.style.display = 'none';
          formTitle.textContent = 'Account Login';
        });
      document
        .getElementById('signUpLink')
        .addEventListener('click', function () {
          var signInForm = document.getElementById('loginForm');
          var signUpForm = document.getElementById('signupForm');
          var formTitle = document.getElementById('form-title');

          signInForm.style.display = 'none';
          signUpForm.style.display = 'block';
          formTitle.textContent = 'Create an Account';
        });
    </script>

    <script>
      // Add the event listener to handle form submission
      document
        .getElementById('loginForm')
        .addEventListener('submit', async function (event) {
          event.preventDefault();

          const form = event.target;
          const formData = new FormData(form);

          const email = formData.get('loginEmail');
          const password = formData.get('loginPassword');

          try {
            const response = await fetch('/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: new URLSearchParams({ email, password }),
            });

            if (response.ok) {
              const data = await response.json();
              const access_token = data.access_token;

              // Save the access token to sessionStorage
              sessionStorage.setItem('accessToken', access_token);
              // Redirect the user to the chat page
              window.location.href = '/app';
            } else {
              console.log(response);
              const data = await response.json();
              console.log(data);
              const errorDiv = document.getElementById('error-message');
              errorDiv.textContent = data.detail;
              errorDiv.style.display = 'block';
            }
          } catch (error) {
            console.error('Error:', error);
          }
        });

      document
        .getElementById('signupForm')
        .addEventListener('submit', async function (event) {
          event.preventDefault();

          const form = event.target;
          const formData = new FormData(form);

          const email = formData.get('signupEmail');
          const password = formData.get('signupPassword');

          try {
            const response = await fetch('/signup', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: new URLSearchParams({ email, password }),
            });

            if (response.ok) {
              const data = await response.json();
              const access_token = data.access_token;

              // Save the access token to sessionStorage
              sessionStorage.setItem('accessToken', access_token);

              // Optionally redirect the user to a different page
              window.location.href = '/app';
            } else {
              const errorMessage = 'Sign up failed. Please try again.';
              const errorDiv = document.getElementById('error-message');
              errorDiv.textContent = errorMessage;
              errorDiv.style.display = 'block';
            }
          } catch (error) {
            console.error('Error:', error);
          }
        });
    </script>
  </body>
</html>
