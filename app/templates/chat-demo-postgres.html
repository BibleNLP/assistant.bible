        <script>
            // Fetch Supabase keys when the page loads
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken === null) {
                // The user is not logged in, so render the Log In button.
                document.querySelector('#login').style.display = 'block';
            } else {
                // The user is logged in, so render the Log Out button.
                document.querySelector('#logout').style.display = 'block';

        <script>
          let label = "ESV-Bible"
          var endpoint = {{ ws_url|tojson }};
          endpoint += '?llmFrameworkType=openai-langchain&vectordbType=postgres-with-pgvector&embeddingType=OpenAI&token='+key+'&labels='+label;
          var ws = null;
          setupWebsocket(endpoint);

          function setupWebsocket(endpoint) {
            ws = new WebSocket(endpoint);

            ws.onmessage = function (event) {
              data = JSON.parse(event.data)
              if(data.type == "error"){
                alert(data.message);
              } else {
                $('#messages').append('<div><b>' + data.sender+'</b>: '+data.message + 
                  '<button class="btn btn-link" onclick="alert(\''+data.sources+'\');">(sources)</button>'+
                  '</div>'
                  );
              }
            };
          }

          $('form').submit(function(event) {
            event.preventDefault();
            if (ws.readyState == WebSocket.CLOSED || ws.readyState == WebSocket.CLOSING){
              window.location.replace({{ site_url }}+'/login');
            }
            const encoder = new TextEncoder();
            const encodedText = encoder.encode($('#message').val());

            ws.send(encodedText);
            $('#messages').append('<div><b>You</b>: '+$('#message').val() + '</div>');
            $('#message').val('').focus();
          });

          function changeLabel(src) {

            let esvElement = document.getElementById('esv')
            let twElement = document.getElementById('tw')

            endpoint += '?llmFrameworkType=openai-langchain&vectordbType=postgres-with-pgvector&embeddingType=OpenAI&token='+key;
            if (esvElement.checked==true) { endpoint += '&labels='+esvElement.value }
            if (twElement.checked==true) { endpoint += '&labels='+twElement.value }
            ws.close();
            $('#messages').append('<div>---<b>Domain:ESV-Bible:'+esvElement.checked+', Translation Words:'+twElement.checked+'</b>---</div');

          </script>
